<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tower Defense QorGeniusOS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<section id="homeScreen" class="screen">
  <div class="card">
    <img src="assets/logo.png" alt="Logo" style="width:120px;height:auto;margin-bottom:12px;">
    <h2>Defend QorGeniusOS</h2>
    <p>Lindungi sistem dari ancaman!</p>
    <button id="startBtn">Start Game</button>
  </div>
</section>
<section id="gameScreen" class="screen hidden" style="flex-direction:column;">
  <div class="topbar">
    <div>Gold: <span id="gold">150</span></div>
    <div>Lives: <span id="lives">10</span></div>
    <div>Wave: <span id="wave">1</span></div>
  </div>
  <canvas id="gameCanvas" width="1200" height="832"></canvas>
  <div class="sidebar" id="towerList"></div>
</section>
<section id="endScreen" class="screen hidden">
  <div class="card">
    <h2 id="endTitle">Game Over</h2>
    <p>Score: <span id="finalScore">0</span></p>
    <button id="restartBtn">Restart</button>
    <button id="homeBtn">Home</button>
  </div>
</section>
<script src="game.js" defer></script>
</body>
</html>
